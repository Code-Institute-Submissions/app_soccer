<div id="slides_control">
 <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
 	<ol class="carousel-indicators">
 		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
 		<li data-target="#myCarousel" data-slide-to="1"></li>
 		<li data-target="#myCarousel" data-slide-to="2"></li>
 		<li data-target="#myCarousel" data-slide-to="3"></li>
 	</ol>
 	<div class="carousel-inner">
 		<div class="item active">
 			<img ng-src="{{newsReports.articles[0].urlToImage}}">
 			<div class="carousel-caption"><h3>{{newsReports.articles[0].title}}</h3><br><button type="button" class="btn btn-default" ng-click="showNews(newsReports.articles[0])">Read more</button></div>
 		</div> 	<!--END ACTIVE -->
 			
 		<div class="item"> 			
 			<img src="{{newsReports.articles[1].urlToImage}}">
 			<div class="carousel-caption"><h3>{{newsReports.articles[1].title}}</h3><br><button type="button" class="btn btn-default" ng-click="showNews(newsReports.articles[1])">Read more</button></div>
 		</div> <!--END NEXT IMAGE -->
 		<div class="item"> 			
 			<img src="{{newsReports.articles[2].urlToImage}}">
 			<div class="carousel-caption"><h3>{{newsReports.articles[2].title}}</h3><br><button type="button" class="btn btn-default" ng-click="showNews(newsReports.articles[2])">Read more</button></div>
 		</div> <!--END NEXT IMAGE -->
 		<div class="item"> 			
 			<img src="{{newsReports.articles[3].urlToImage}}">
 			<div class="carousel-caption"><h3>{{newsReports.articles[3].title}}</h3><br><button type="button" class="btn btn-default" ng-click="showNews(newsReports.articles[3])">Read more</button></div>
 		</div> <!--END NEXT IMAGE -->
 		
 	</div>
 	<!-- SLIDER CONTROLS-->
 	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
 		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
 		<span class="sr-only">Previous</span>
 	</a><!--END LEFT CONTROL -->
 	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
 		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
 		<span class="sr-only">Next</span>
 	</a><!--END RIGHT CONTROL -->
 </div><!--END SLIDER -->
</div>
