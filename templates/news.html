 <br>
 
	<div ng-controller="getNewsCTRL">
		<div  ng-repeat="newsItem in newsReports.articles">
	<div class="row newscards">
    <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <img class="card-img-top" ng-src="{{newsItem.urlToImage}}">

                    <div class="card-block">
                      <p class="small">Author: {{newsItem.author}}</p>
                    <p class="card-text" ng-bind="newsItem.publishedAt | date:'MM/dd/yyyy'">{{newsItem.publishedAt}}</p>
                        <h3 class="text-bold">{{newsItem.title}}</h3>
                        <p>{{newsItem.description}}</p>
    <p><a ng-href="{{newsItem.url}}" class="btn btn-primary">Read More</a></p>
        </div>
    </div>
    <div class="col-sm-2"></div>

</div></div></div>
