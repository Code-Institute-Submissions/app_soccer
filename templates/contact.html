
	<div class="jumbotron text-center">
	<div class="container">
		<div class="row"><div class="col-sm-12"><h3>{{msg}}</h3></div></div>
    <div class="row">
    	<div class="col-sm-3"></div>
        <div class="col-sm-6">
        	<h3 ng-hide="hideMsg">{{$scope.msg}}</h3>
            <form name="contactForm" data-ng-submit="submitForm()" novalidate  ng-hide="hideForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" data-ng-model="user.name" required>
                    <p data-ng-show="contactForm.name.$pristine" class="help-block">Your name is required</p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" data-ng-model="user.email" required>
                    <p data-ng-show="contactForm.email.$pristine" class="help-block">Your email is required</p>
                </div>
                <div class="form-group">
    <label>Message</label>
    <textarea class="form-control" name="message" placeholder="Add Message" data-ng-model="user.massage" required></textarea>
    <p data-ng-show="contactForm.message.$pristine" class="help-block">Your message is required</p>
  </div>
 
                <button type="submit" class="btn btn-primary" data-ng-disabled="contactForm.$invalid">Submit</button>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
</div>
